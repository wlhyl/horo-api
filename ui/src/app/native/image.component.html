<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            本命星盘
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-text-center">
        <h2>{{ horoData.year }}年{{ horoData.month }}月{{ horoData.day }}日 {{ horoData.hour }}:{{ horoData.minute }}:{{
            horoData.second }}</h2>
    </div>
    <div class="ion-text-center" *ngIf="horosco.error" color="warning"> 获取天宫图数据错误：{{ horosco.message }} </div>
    <div class="ion-text-center" *ngIf="horosco.loading">
        <ion-label>获取星盘</ion-label>
        <ion-spinner name="bubbles"></ion-spinner>
    </div>
    <div class="ion-text-center">
        <canvas id="canvas" width="0" height="0"></canvas>
    </div>
    <div *ngIf="horoscoData" class="horo-aspect-toggle">
        <ion-label class="ion-text-right">星盘</ion-label>
        <ion-toggle [(ngModel)]="isAspect" (ionChange)="switchHoroAspect()"></ion-toggle>
        <!-- <ion-toggle [(ngModel)]="isAspect" (ionChange)="reDraw($event)"></ion-toggle> -->
        <ion-label>相位</ion-label>
    </div>
</ion-content>

<ion-footer>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="2">
                <ion-button expand="full" fill="clear" (click)="backDateTime()">
                    <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size="8">
                <!-- <ion-label class="ion-text-center" (click)="changeStep()">1{{ step }}</ion-label> -->

                <ion-button expand="full" fill="clear" (click)="changeStep()">1{{ step }}</ion-button>
            </ion-col>
            <ion-col size="2">
                <ion-button expand="full" fill="clear" (click)="forwardDateTime()">
                    <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
