<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>推运</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">推运</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="5" class="left_col">
        <ion-label>描述：</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-input placeholder="输入一些描述信息" [(ngModel)]="horoData.describe"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5" class="ion-text-right">
        <ion-label>性别：</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-radio-group [(ngModel)]="horoData.sex">
          <ion-label>男：</ion-label>
          <ion-radio [value]="true" style="margin-right:1rem;"></ion-radio>

          <ion-label>女：</ion-label>
          <ion-radio [value]="false"></ion-radio>
        </ion-radio-group>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5" class="ion-text-right">
        <ion-label>出生时间：</ion-label>
      </ion-col>
      <ion-col size="7">
        <horo-date-time [(year)]="horoData.year" [(month)]="horoData.month" [(day)]="horoData.day"
          [(hour)]="horoData.hour" [(minute)]="horoData.minute" [(second)]="horoData.second"></horo-date-time>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-row>
    <ion-col size="5" class="ion-text-right">
      <ion-label>时区：</ion-label>
    </ion-col>
    <ion-col size="7">
      <horo-time-zone [(zone)]="horoData.tz"></horo-time-zone>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="5" class="ion-text-right">
      <ion-label>夏令时：</ion-label>
    </ion-col>
    <ion-col size="7">
      <ion-checkbox [(ngModel)]="horoData.st"></ion-checkbox>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="5" class="left_col">
      <ion-label>出生地：</ion-label>
    </ion-col>
    <ion-col>
      <horo-map style="margin-right: 1rem;" [(localName)]="horoData.geo_name" [(long)]="horoData.geo_long"
        [(lat)]="horoData.geo_lat"></horo-map>

      <horo-geo [(geoLocalName)]="horoData.geo_name" [(geoLong)]="horoData.geo_long"
        [(geoLat)]="horoData.geo_lat"></horo-geo>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="5" class="left_col">
      <ion-label>宫位系统：</ion-label>
    </ion-col>
    <ion-col size="7">
      <ion-select label-placement="fixed" okText="确定" cancelText="取消" [(ngModel)]="horoData.house">
        <ion-select-option *ngFor="let house of houses" [value]="house">{{house}}</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="5" class="ion-text-right">
      <ion-label>推运类型：</ion-label>
    </ion-col>
    <ion-col size="7">
      <ion-label id="process-list">{{processName}}</ion-label>
      <ion-picker trigger="process-list" [columns]="pickerColumns" [buttons]="pickerButtons"></ion-picker>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="5" class="ion-text-right">
      <ion-label>推运时间：</ion-label>
    </ion-col>
    <ion-col size="7">
      <horo-date-time [(year)]="processData.year" [(month)]="processData.month" [(day)]="processData.day"
        [(hour)]="processData.hour" [(minute)]="processData.minute" [(second)]="processData.second"></horo-date-time>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="5" class="left_col">
      <ion-label>现居住地：</ion-label>
    </ion-col>
    <ion-col>
      <horo-map style="margin-right: 1rem;" [(localName)]="processData.geo_name" [(long)]="processData.geo_long"
        [(lat)]="processData.geo_lat"></horo-map>

      <horo-geo [(geoLocalName)]="processData.geo_name" [(geoLong)]="processData.geo_long"
        [(geoLat)]="processData.geo_lat"></horo-geo>
    </ion-col>
  </ion-row>

  <ion-button (click)="getProcess()" expand="block" fill="clear">提交</ion-button>

</ion-content>
