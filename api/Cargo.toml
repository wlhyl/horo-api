[package]
name = "horo_api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
swagger = ["dep:utoipa", "dep:utoipa-swagger-ui", "horo/swagger"]
cors = ["dep:actix-cors"]

[dependencies]
horo = { path = "../horo", features = ["serde"] }

actix-cors = { version = "0.6.5", optional = true }
actix-web = "4.4.1"
clap = { version = "4.4.12", features = ["derive"] }
dotenvy = "0.15.7"
log = "0.4.20"
log4rs = "1.2.0"

serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"

# swagger
utoipa = { version = "4.1.0", features = ["actix_extras"], optional = true }
utoipa-swagger-ui = { version = "5.0.0", features = [
    "actix-web",
], optional = true }

# 验证
actix-web-validator = "5.0.1"
validator = { version = "0.16.1", features = ["derive", "unic"] }
