[package]
name = "horo_api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
swagger = [
    "dep:utoipa",
    "dep:utoipa-swagger-ui",
    "horo/swagger",
    "horo_date_time/swagger",
]
cors = ["dep:actix-cors"]

[dependencies]
horo = { path = "../horo", features = ["serde"] }
horo_date_time = { path = "../horo_date_time", features = ["serde"] }

actix-cors = { version = "0.7.0", optional = true }
actix-web = "4.5.1"
clap = { version = "4.5.1", features = ["derive"] }
dotenvy = "0.15.7"
log = "0.4.21"
log4rs = "1.3.0"

serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"

# swagger
utoipa = { version = "4.2.0", features = ["actix_extras"], optional = true }
utoipa-swagger-ui = { version = "6.0.0", features = [
    "actix-web",
], optional = true }

# 验证
actix-web-validator = "5.0.1"
validator = { version = "0.16.1", features = ["derive", "unic"] }
